{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block contents %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi ti·∫øt s·∫£n ph·∫©m - {{ sanpham.tensp }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .product-container { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; }
        .product-title { font-size: 2rem; font-weight: bold; color: #343a40; }
        .product-price { font-size: 1.8rem; font-weight: bold; color: #d9534f; }
        .cart-container { position: fixed; top: 20px; right: 20px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: none; width: 300px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; }
        .cart-item img { width: 40px; height: 40px; object-fit: cover; }
        .remove-item { cursor: pointer; color: red; font-weight: bold; }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row product-container">
        <div class="col-md-6">
            <img src="{% static sanpham.imageurl %}" class="img-fluid" alt="{{ sanpham.tensp }}">
        </div>
        <div class="col-md-6">
            <h1 class="product-title">{{ sanpham.tensp }}</h1>
            <h3 class="product-price">{{ sanpham.giatien|floatformat:0|intcomma }} VNƒê</h3>
            <div class="d-flex align-items-center mb-3">
                <label for="quantity" class="me-2">S·ªë l∆∞·ª£ng:</label>
                <input type="number" id="quantity" value="1" min="1" max="{{ sanpham.soluong }}" class="form-control w-25">
            </div>
            <button id="addToCart" class="btn btn-primary">Th√™m v√†o gi·ªè h√†ng</button>
            <button id="buyNow" class="btn btn-success">Mua ngay</button>
            <button id="cartButton" class="btn btn-secondary">üõí Xem Gi·ªè H√†ng (<span id="cartCount">0</span>)</button>
        </div>
    </div>
</div>
<div class="cart-container" id="cartContainer">
    <h4>Gi·ªè H√†ng</h4>
    <div id="cartItems"></div>
    <button id="closeCart" class="btn btn-danger btn-sm">ƒê√≥ng</button>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    let cartButton = document.getElementById("cartButton");
    let cartContainer = document.getElementById("cartContainer");
    let closeCart = document.getElementById("closeCart");
    let cartItemsDiv = document.getElementById("cartItems");
    let cartCount = document.getElementById("cartCount");
    let addToCartButton = document.getElementById("addToCart");
    let buyNowButton = document.getElementById("buyNow");
    let quantityInput = document.getElementById("quantity");

    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cartItemsDiv.innerHTML = "";
        cartCount.innerText = cart.length;
        if (cart.length === 0) {
            cartItemsDiv.innerHTML = "<p>Gi·ªè h√†ng tr·ªëng.</p>";
        } else {
            cart.forEach((item, index) => {
                cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div>
                            <h6>${item.name}</h6>
                            <p>${item.price} VNƒê x ${item.quantity}</p>
                        </div>
                        <span class="remove-item" data-index="${index}">‚ùå</span>
                    </div>
                `;
            });
            attachRemoveEvent();
        }
    }

    function attachRemoveEvent() {
        document.querySelectorAll(".remove-item").forEach(button => {
            button.addEventListener("click", function () {
                let index = this.getAttribute("data-index");
                removeFromCart(index);
            });
        });
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }
    
    addToCartButton.addEventListener("click", function () {
        let product = {
            id: "{{ sanpham.pk }}",
            name: "{{ sanpham.tensp }}",
            price: "{{ sanpham.giatien|floatformat:0|intcomma }}",
            image: "{% static sanpham.imageurl %}",
            quantity: quantityInput.value
        };
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("S·∫£n ph·∫©m ƒë√£ ƒë∆∞·ª£c th√™m v√†o gi·ªè h√†ng!");
        loadCart();
    });
    
    buyNowButton.addEventListener("click", function () {
        window.location.href = "/shop/checkout/";
    });

    cartButton.addEventListener("click", function () {
        loadCart();
        cartContainer.style.display = "block";
    });
    
    closeCart.addEventListener("click", function () {
        cartContainer.style.display = "none";
    });
    
    loadCart();
});
</script>
</body>
</html>
{% endblock contents %}
