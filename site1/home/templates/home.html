{% load static %}

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <title>BookingBadminton</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            background: #f3f4f6;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(135deg, #a5c0ff, #be68ff);
            overflow: hidden;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            transform: translateX(-250px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            background-color: transparent;
            border: none;
            color: #333;
            cursor: pointer;
            z-index: 10;
        }

        .sidebar .logo_content {
            display: flex;
            align-items: center;
            height: 80px;
            position: relative;
        }

        .sidebar .logo_content .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .sidebar .logo_content .logo i {
            font-size: 28px;
            color: #fff;
        }

        .sidebar .logo_content .logo .logo_name {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
            margin-left: 10px;
        }

        .sidebar .nav_list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .sidebar .nav_list li {
            position: relative;
            height: 50px;
            line-height: 50px;
            margin: 5px 0;
            border-radius: 10px;
        }

        .sidebar .nav_list li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            height: 100%;
            width: 100%;
            padding: 0 20px;
            transition: 0.3s ease;
        }

        .sidebar .nav_list li a i {
            min-width: 30px;
            text-align: center;
            font-size: 20px;
        }

        .sidebar .nav_list li .tooltip {
            position: absolute;
            top: 0;
            right: 100%;
            transform: translateY(-50%);
            padding: 5px 10px;
            border-radius: 5px;
            background: #fff;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: 0.3s;
        }

        .sidebar .nav_list li:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(-50%) translateX(-10px);
        }

        .sidebar .nav_list li a:hover {
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Modal login, signup and forgot password */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            position: relative;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            background-color: #5C6BC0;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #3f4d85;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            font-weight: bold;
            width: 30px;
            height: 30px;
            background-color: transparent;
            color: #888;
            border: none;
            text-align: center;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>

<body>
    
    <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class="bx bx-shuttle"></i>
                <div class="logo_name">Home</div>
            </div>
        </div>
        <ul class="nav_list">
            <li>
                <i class="bx bx-search"></i>
                <input type="text" placeholder="Tìm kiếm sân...">
                <span class="tooltip">Tìm kiếm sân</span>
            </li>
            <li>
                <a href="#" onclick="showLoginModal()">
                    <i class="bx bx-user"></i>
                    <span class="links_name">Đăng nhập</span>
                </a>
                <span class="tooltip">Đăng nhập</span>
            </li>
            <li>
                <a href="javascript:void(0)" onclick="showBookingForm()">
                    <i class="bx bx-calendar"></i>
                    <span class="links_name">Đặt sân</span>
                </a>
                <span class="tooltip">Đặt sân</span>
            </li>
            <li>
                <a href="#" onclick="showBookingHistory()">
                    <i class="bx bx-history"></i>
                    <span class="links_name">Lịch sử đặt sân</span>
                </a>
                <span class="tooltip">Lịch sử đặt sân</span>
            </li>
            <li>
                <a href="#" onclick="showProfilePage()">
                    <i class="bx bx-user-circle"></i>
                    <span class="links_name">Hồ sơ</span>
                </a>
                <span class="tooltip">Hồ sơ</span>
            </li>
            <li>
                <a href="#" onclick="showPaymentForm()">
                    <i class="bx bx-credit-card"></i>
                    <span class="links_name">Thanh toán</span>
                </a>
                <span class="tooltip">Thanh toán</span>
            </li>
        </ul>
    </div>

    <!-- Modal login -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeLoginModal()">×</button>
            <h3>Đăng nhập</h3>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <div>
                <a href="javascript:void(0)" onclick="showSignupForm()">Đăng ký</a> |
                <a href="javascript:void(0)" onclick="showForgotPasswordForm()">Quên mật khẩu</a>
            </div>
        </div>
    </div>

    <!-- Modal đăng ký -->
    <div class="modal" id="signupModal" style="display: none;">
        <div class="modal-content">
            <button class="close-btn" onclick="closeSignupModal()">×</button>
            <h3>Đăng ký</h3>
            <form id="signupForm">
                <input type="text" placeholder="Tên đầy đủ" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mật khẩu" required>
                <input type="password" placeholder="Nhập lại mật khẩu" required>
                <button type="submit">Đăng ký</button>
            </form>
            <div>
                <a href="javascript:void(0)" onclick="showLoginForm()">Đã có tài khoản? Đăng nhập</a>
            </div>
        </div>
    </div>

    <!-- Modal quên mật khẩu -->
    <div class="modal" id="forgotPasswordModal" style="display: none;">
        <div class="modal-content">
            <button class="close-btn" onclick="closeForgotPasswordModal()">×</button>
            <h3>Quên mật khẩu</h3>
            <form id="forgotPasswordForm">
                <input type="email" placeholder="Nhập email của bạn" required>
                <button type="submit">Gửi yêu cầu</button>
            </form>
            <div>
                <a href="javascript:void(0)" onclick="showLoginForm()">Đã nhớ mật khẩu? Đăng nhập</a>
            </div>
        </div>
    </div>

    <script>
        // Show the login form and hide others
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('signupModal').style.display = 'none';
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        // Show the signup form and hide others
        function showSignupForm() {
            document.getElementById('signupModal').style.display = 'flex';
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        // Show the forgot password form and hide others
        function showForgotPasswordForm() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('signupModal').style.display = 'none';
        }

        // Close login modal
        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Close signup modal
        function closeSignupModal() {
            document.getElementById('signupModal').style.display = 'none';
        }

        // Close forgot password modal
        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        // Toggle sidebar visibility
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        // Submit logic for each form (to be added later, e.g., API call)
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Đăng nhập thành công!');
            closeLoginModal();
        });

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Đăng ký thành công!');
            closeSignupModal();
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Yêu cầu gửi thành công!');
            closeForgotPasswordModal();
        });
    </script>
</body>

</html>
