{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Đăng Ký</title>
    <meta name="description" content="Form Đăng Ký" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'app/css/login.css' %}" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'app/css/register.css' %}" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Hiển thị thông báo -->
      <div class="messages">
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </div>

      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        
        <!-- Tên đăng nhập -->
        <div class="input-box">
          <input
            type="text"
            name="username"
            placeholder="Tên đăng nhập"
            required
          />
          <i class="bx bxs-user"></i>
        </div>

        <!-- Email -->
        <div class="input-box">
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
          />
          <i class="bx bxs-envelope"></i>
        </div>
        
        <!-- Mật khẩu -->
        <div class="input-box">
          <input
            type="password"
            name="password"
            placeholder="Mật khẩu"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <!-- Nhập lại mật khẩu -->
        <div class="input-box">
          <input
            type="password"
            name="confirm_password"
            placeholder="Nhập lại mật khẩu"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <!-- Nút đăng ký -->
        <button type="submit" class="btn">Đăng Ký</button>
      </form>
    </div>
  </body>
</html>
