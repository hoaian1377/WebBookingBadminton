<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tài Khoản</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1300px; /* Tăng độ rộng khung */
            margin: 0 auto;
            padding: 30px; /* Tăng padding cho khung */
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Bo tròn góc nhẹ */
        }

        .account-info {
            padding: 20px;
            border-bottom: 2px solid #ff0800;
        }

        .account-info h3 {
            color: #6100fd;
            margin-bottom: 10px;
        }

        .account-info p {
            margin: 5px 0;
        }

        .account-info span {
            font-weight: bold;
            color: #333;
        }

        .edit-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0041f5;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .edit-button:hover {
            background-color: #0056f7;
        }

        .order-section {
            padding: 20px;
        }

        .order-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px; /* Tăng kích thước ô */
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #ff3c00;
            color: #fff;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .no-orders {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Thông Tin Khách Hàng -->
        <div class="account-info">
            <h3>THÔNG TIN TÀI KHOẢN</h3>
            <p><span>Xin chào,</span> Chưa xác định</p>
            <p><span>Họ tên:</span> Chưa xác đinh</p>
            <p><span>SỐ ĐT:</span> Chưa xác định</p>
            <p><span>Địa chỉ:</span> Chưa xác định</p>
            <a href="#" class="edit-button"> Sửa Thông Tin</a>
        </div>

        <!-- Bảng Đơn Hàng -->
        <div class="order-section">
            <h3>ĐƠN HÀNG CỦA BẠN</h3>
            <table>
                <thead>
                    <tr>
                        <th>Đơn Hàng</th>
                        <th>Ngày</th>
                        <th>Địa Chỉ</th>
                        <th>Giá Trị</th>
                        <th>Tình Trạng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" class="no-orders">Không có đơn hàng nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
