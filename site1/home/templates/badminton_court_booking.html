<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Booking</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif; 
        
            background-size: cover;
            background-position: center; 
            height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center;
            position: relative;
        }
        .timkiem {
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: -570px;
        }
        .search-wrapper {
            position: relative;
        }
        .timkiem1 {
            width: 400px; 
            padding: 10px; 
            border: 2px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px;
            margin-right: 10px; 
            padding-left: 40px; 
            animation: blink-caret 1s step-end infinite; 
        }
        .search-icon {
            position: absolute;
            left: 10px; 
            top: 50%; 
            transform: translateY(-50%);
            font-size: 20px;
            color: #ccc;
        }
        .select-box {
            width: 200px; 
            padding: 10px; 
            border: 2px solid #ccc;
            border-radius: 5px; 
            font-size: 10px; 
            margin-bottom: 10px;
            margin: 10px;
        }
        .search-button { 
            padding: 10px 15px; 
            border: 2px solid #ccc; 
            border-radius: 5px; 
            background-color: pink;
            color: white; 
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px; 
        } 
        .search-button:hover {
            background-color: pink; 
        }
        .logo {
            position: absolute;
            top: 20px; 
            left: 20px; 
            width: 50px; /* Kích thước logo */
            height: auto;
        }
        .icon-container {
            position: absolute;
            top: 5px; 
            text-align: center;
            width: 60px;
        }
        .giohang-container {
            right: 20px; 
        }
        .taikhoan-container {
            right: 90px; 
        }
        .icon {
            width: 40px;
            height: auto; 
        }
        @keyframes blink-caret { 
            50% { border-color: transparent; } 
        }
        .swiper-container {
            width: 90%; 
            height: 200px; 
            position: absolute;
            bottom: 20px;
        }
        .swiper-slide {
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div><a href="{% url 'home' %}"class="home">
    <img src="https://img.freepik.com/premium-vector/vector-flat-badminton-logo-design_1107171-485.jpg" alt="Logo" class="logo">
</a></div>
    <div class="icon-container giohang-container">
        <img src="https://img.lovepik.com/free-png/20210926/lovepik-shopping-cart-icon-png-image_401486831_wh1200.png" alt="Giỏ hàng" class="icon">
        <div>Giỏ hàng</div>
    </div>
    <div class="icon-container taikhoan-container">
        <img src="https://cdn2.iconfinder.com/data/icons/social-messaging-productivity-black-2/21/06-256.png" alt="Tài khoản" class="icon">
        <div>Tài khoản</div>
    </div>

    <div class="timkiem">
        <div class="search-wrapper">
            <i class="search-icon">&#128269;</i>
            <input type="text" class="timkiem1" placeholder="Tìm kiếm sân bạn muốn?"> 
        </div>
        <select class="select-box khuvuc" id="khuvuc"> 
            <option value="">Chọn khu vực</option> 
            <option value="hanoi">Hà Nội</option> 
            <option value="hcm">Hồ Chí Minh</option> 
        </select>
        <select class="select-box danhgia" id="danhgia"> 
            <option value="">Chọn đánh giá</option> 
            <option value="1">1 sao</option> 
            <option value="2">2 sao</option> 
            <option value="3">3 sao</option> 
            <option value="4">4 sao</option> 
        </select> 
        <select class="select-box mucgia" id="mucgia">
            <option value="">Chọn mức giá</option>
            <option value="cheap">Rẻ</option> 
            <option value="medium">Trung bình</option>  
            <option value="vip">Vip</option> 
        </select>
        <button class="search-button">Tìm kiếm</button> 
    </div>

   
</body>
</html>
