{% extends "base.html" %}
{% load static %}
{% block contents %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin Tài Khoản</title>
    <link href="{% static 'app/css/profile1.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button onclick="location.href='{% url 'profile' %}'" class="back-button">⟵ Quay Lại</button>
        <h2>Thông Tin Tài Khoản</h2>
        <form action="{% url 'profile1' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Họ Tên *</label>
                <input type="text" id="name" name="name" value="{{ khachhang.hoten }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại *</label>
                <input type="tel" id="phone" name="phone" value="{{ khachhang.sdt }}" required>   
            </div>
            <div class="form-group">
                <label for="address">Địa Chỉ *</label>
                <input type="text" id="diachi" name="diachi" value="{{ khachhang.diachi }}" required>  
            </div>
            <button type="submit" class="submit-button">Cập Nhật</button>
        </form>
    </div>
</body>
</html>
{% endblock contents %}
