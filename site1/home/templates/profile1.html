<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thông Tin Tài Khoản</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            border-color: #ff5722;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }

        .back-button {
            background-color: transparent;
            color: #ff5722;
            border: 1px solid #ff5722;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #ff5722;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <button class="back-button">QUAY LẠI</button>
        
        <h2>Thông tin tài khoản</h2>
        <form action="#" method="POST" class="account-form">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" value="" required>

            <label for="name">Họ tên *</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ tên" value="" required>

            <label for="phone">Số điện thoại *</label>
            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" value="" required>

            <label for="gender">Giới tính:</label>
            <select id="gender" name="gender">
                <option value="">Chọn giới tính</option>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>

            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" name="dob" placeholder="Nhập ngày sinh">

            <button type="submit" class="update-btn">CẬP NHẬT</button>
        </form>

        <h2>Đổi mật khẩu</h2>
        <form action="#" method="POST" class="password-form">
            <label for="current-password">Mật khẩu hiện tại *</label>
            <input type="password" id="current-password" name="current-password" placeholder="Mật khẩu hiện tại" required>

            <label for="new-password">Mật khẩu mới *</label>
            <input type="password" id="new-password" name="new-password" placeholder="Mật khẩu mới" required>

            <label for="confirm-password">Nhập lại mật khẩu mới *</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu mới" required>

            <button type="submit" class="password-btn">ĐỔI MẬT KHẨU</button>
        </form>
    </div>
</body>
</html>
